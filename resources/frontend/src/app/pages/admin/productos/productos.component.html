<div class="d-flex justify-content-end">
  <p-button (click)="handleNewProduct()" label="Nuevo Producto" styleClass="p-button-success my-2"></p-button>
</div>
<p-table [value]="products" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>SKU</th>
            <th>Precio en Dólares</th>
            <th>Precio en Pesos</th>
            <th>Puntos</th>
            <th>Estatus</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-columns="columns">
        <tr>
            <td><span class="p-column-title">SKU</span>{{product.sku}}</td>
            <td><span class="p-column-title">Precio Dólares</span>{{product.precio_dolares | currency:'USD'}}</td>
            <td><span class="p-column-title">Precio Pesos</span>{{product.precio_pesos | currency:'USD'}}</td>
            <td><span class="p-column-title">Puntos</span>{{product.puntos}}</td>
            <td><span class="p-column-title">Activo</span> <p-inputSwitch [(ngModel)]="product.activo"></p-inputSwitch></td>
            <!-- <td><p-inputSwitch  ></p-inputSwitch></td> -->
            <td>
              <div class="flex">
                <p-button (click)="handleDetails(product.id)" class="m-1" matTooltip="Ver detalles del producto" icon="pi pi-search" styleClass="p-button-rounded p-button-success p-button-outlined"></p-button>
                <p-button (click)="handleEdit(product.id)" class="m-1" matTooltip="Editar producto" icon="pi pi-pencil" styleClass="p-button-rounded p-button-info p-button-outlined"></p-button>
                <p-button (click)="handleDelete(product.id)" class="m-1" matTooltip="Eliminar producto" icon="pi pi-trash" styleClass="p-button-rounded p-button-warning p-button-outlined"></p-button>
              </div>
            </td>
        </tr>
    </ng-template>
</p-table>
